<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login.css" />
  </head>
  <body>
    <div class="card-track">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-image">
            <div class="top-bar">
              <a href="home.html" class="back-button">
                <i class="bx bx-left-arrow-alt"></i>
                <img src="/assests//logo.png" alt="logo" />
              </a>
              <div class="time-date" style="color: #eeeeee">
                <p id="time"></p>
                <p id="date"></p>
              </div>
              <div
                id="error-container"
                class="error-message"
                style="display: none; color: red"
              >
                <span id="error-message"></span>
              </div>
            </div>
            <div class="container">
              <div class="curved-shape"></div>
              <div class="curved-shape2"></div>
              <div class="form-box Login">
                <h2 class="animation" style="--D: 0; --S: 21">Login</h2>
                <form action="#" id="loginForm">
                  <div class="input-box animation" style="--D: 1; --S: 22">
                    <input type="text" id="logusername" required />
                    <label>Username</label>
                    <i class="bx bxs-user"></i>
                  </div>
                  <div class="input-box animation" style="--D: 2; --S: 23">
                    <input type="password" id="confirmPassword" required />
                    <label>Password</label>
                    <i class="bx bxs-lock-alt" id="togglePassword"></i>
                  </div>
                  <div class="input-box animation" style="--D: 3; --S: 24">
                    <button class="btn" type="submit" id="loginSubmit">
                      Login
                    </button>
                  </div>
                  <div class="regi-link animation" style="--D: 4; --S: 25">
                    <p>
                      Don't have an account?
                      <a href="#" class="SignUpLink">Sign Up</a>
                    </p>
                  </div>
                  <div
                    class="input-box google-login animation"
                    style="--li: 22; --S: 6"
                  >
                    <button type="button" class="google-btn">
                      <img
                        src="assests/google.png"
                        alt="Google"
                        class="google-icon"
                      />
                      Continue with Google
                    </button>
                  </div>
                </form>
              </div>

              <div class="info-content Login">
                <img src="/assests/6430773.webp.png" alt="Welcome Back" />
              </div>

              <div class="form-box Register">
                <h2 class="animation" style="--li: 17; --S: 0">Register</h2>
                <form action="#" id="registerForm">
                  <div class="input-box animation" style="--li: 18; --S: 1">
                    <input type="text" required />
                    <label>Username</label>
                    <i class="bx bxs-user"></i>
                  </div>
                  <div class="input-box animation" style="--li: 18; --S: 1">
                    <input type="email" id="signemail" required />
                    <label>Email</label>
                    <i class="bx bxs-envelope"></i>
                  </div>
                  <div class="input-box animation" style="--li: 19; --S: 2">
                    <input type="password" id="logpassword" required />
                    <label>Password</label>
                    <i class="bx bxs-lock-alt" id="loginPassword"></i>
                  </div>
                  <div class="input-box animation" style="--li: 20; --S: 3">
                    <input type="password" id="repPassword" required />
                    <label>Re-Enter Password</label>
                    <i class="bx bxs-lock-alt" id="repeatPassword"></i>
                  </div>
                  <div class="input-box animation" style="--li: 21; --S: 4">
                    <button class="btn" type="submit" id="registerSubmit">
                      Register
                    </button>
                  </div>
                  <div class="regi-link animation" style="--li: 22; --S: 5">
                    <p>
                      Already have an account?
                      <a href="#" class="SignInLink">Sign In</a>
                    </p>
                  </div>
                  <div
                    class="input-box google-login animation"
                    style="--li: 22; --S: 6"
                  >
                    <button type="button" class="google-btn">
                      <img
                        src="assests/google.png"
                        alt="Google"
                        class="google-icon"
                      />
                      Continue with Google
                    </button>
                  </div>
                </form>
              </div>

              <div class="info-content Register">
                <img src="assests/file.png" alt="Description" />
              </div>
            </div>
          </div>
          <div class="card-gradient"></div>
          <div class="card-letters"></div>
        </div>
      </div>
    </div>
    <script src="/login.js"></script>
  </body>
</html>
